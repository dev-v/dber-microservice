spring:
  application:
    name: auth-server
  profiles:
    active: dev
  cloud:
    discovery:
      enable: true
      service-id: config-server
server:
  port: 0
eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${random.int}
management:
  security:
    enabled: false

---

spring:
  profiles: dev

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
